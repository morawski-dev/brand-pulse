version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: brandpulse-postgres
    environment:
      POSTGRES_DB: brandpulse
      POSTGRES_USER: brandpulse_user
      POSTGRES_PASSWORD: brandpulse_pass
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U brandpulse_user -d brandpulse"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
