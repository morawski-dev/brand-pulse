version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: brandpulse-postgres
    environment:
      POSTGRES_DB: brandpulse
      POSTGRES_USER: brandpulse_user
      POSTGRES_PASSWORD: brandpulse_pass
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U brandpulse_user -d brandpulse"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: brandpulse-backend
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      SPRING_PROFILES_ACTIVE: dev
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/brandpulse
      SPRING_DATASOURCE_USERNAME: brandpulse_user
      SPRING_DATASOURCE_PASSWORD: brandpulse_pass
    ports:
      - "8080:8080"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: brandpulse-frontend
    depends_on:
      - backend
    environment:
      NEXT_PUBLIC_API_URL: http://backend:8080
    ports:
      - "3000:3000"

volumes:
  postgres_data:
